---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="post_excerpt">

            {{ post.excerpt }}

            </div>
        </li>
    {% endfor %}
</ul>
